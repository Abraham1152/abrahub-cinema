<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABRAhub Cinema</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script>
    (function() {
      var loc = window.location;
      var url = loc.protocol + '//' + loc.host + '/' +
        (loc.hash || '') +
        (loc.search ? (loc.hash ? '' : '#') + '?__from=' + encodeURIComponent(loc.pathname) + '&' + loc.search.slice(1) : '');
      window.location.replace(url);
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>
</body>
</html>
